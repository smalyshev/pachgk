<h2>История клуба</h2>

Наш клуб возник в 1995 году по инициативе Бориса Абрамовича Владимирского. С той поры два раза в месяц мы собираемся в <a href="http://www.paloaltojcc.org/">JCC города Пало-Альто</a> и играем в "Что? Где? Когда?". <a href="/">Расписание клубных игр</a> находится на нашем сайте. Подробности - на листе рассылки клуба chto@yahoogroups.com.
